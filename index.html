<h1>Новости Беларусь</h1>
<p style="text-align:center; color:blue;background-color:lightblue;Президент Беларуси Александр Лукашенко от имени белорусского народа и себя </p>
<p>лично выразил самые искренние соболезнования Президенту России Владимиру Путину в связи с серией варварских терактов в Дагестане</p>

  <p> В городе Семёнов Нижегородской области прошла церемония открытия III Съезда малых городов Нижегородской области Российской Федерации и Гродненской области
  Республики Беларусь.</p>
<p> Елена Васильевна Пасюта. </p>

  <p> 7июня на стадионе «Юность» прошли районные учения-соревнования среди гражданских формирований гражданской обороны.</p>
  Основная цель мероприятия, ставшего уже традиционным, – совершенствование профессионального и спортивного мастерства работников, входящих в гражданские формирования.
  
<p>В соревнованиях приняли участие 18 пожарных и 7 санитарных дружин из организаций и предприятий Слонимского района. Мероприятие началось с построения, торжественного поднятия Государственного флага Республики Беларусь
  и исполнения Государственного гимна. </p>

  <p>25 мая в агрогородке Жировичи собралась многотысячная команда любителей спорта и здорового образа жизни.
  Уже третий год подряд на святой земле прошло массовое спортивное мероприятие «Монастырский забег».
  Участие в состязаниях приняли около трех тысяч бегунов, которые преодолевали две дистанции – три и десять километров.
  География участников – самая разнообразная. 
Это спортсмены из Минска, Бреста, Солигорска, Крупок, Слонима, Гродно, Колодищ, Молодечно, Сморгони, Баранович, Могилева, Логойска,
  Смолевич, Борисова, аг. Бигосово (Витебская обл.), аг. Прилуки (Минская обл.), аг. Замосточье (Минская обл.), Заславля, Дрогичина. Самый возрастной участник забега — слонимчанин Геннадий Харитончик (1949 г.р.)
  На гостеприимной Слонимщине гостей и участников соревнований приветствовал председатель районного исполнительного комитета Геннадий Болеславович Хомич.</p>
